<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Kino Kvikkjokk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="dist/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <h1 class="header__logo-title"></h1>
      </div>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item" id="header__menu"></li>
          <li class="header__nav-item" id="header__children-movies"></li>
          <li class="header__nav-item" id="header__events"></li>
          <li class="header__nav-item" id="header__about-us"></li>
          <li class="header__nav-item" id="header__login"></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="search__container">
        <label class="search__label" for="search"></label>
        <input class="search__input" type="text" maxlength="60" name="search" placeholder="" />
        <button class="search__clear" type="button"></button>
      </div>
      <button class="mobile__filter-menu"></button>
      <div class="filter-btn__container">
        <button class="filter-btn filter-btn--today" type="button"></button>
        <button class="filter-btn filter-btn--tomorrow" type="button"></button>
        <button class="filter-btn filter-btn--other" type="button"></button>
      </div>
      <div class="date-filter__wrapper">
        <ul class="date-filter__list"></ul>
      </div>
      <div class="filter-genre__container">
        <select class="filter-genre__dropdown">
          <option value="all" class="filter-genre__dropdown-all"></option>
          <option value="Romance" class="filter-genre__dropdown-romance"></option>
          <option value="Action" class="filter-genre__dropdown-action"></option>
          <option value="Horror" class="filter-genre__dropdown-horror"></option>
          <option value="Kids" class="filter-genre__dropdown-kids"></option>
          <option value="Comedy" class="filter-genre__dropdown-comedy"></option>
        </select>
      </div>

      
      <div class="movie__wrapper"></div>
      <div class="filter-btn__container">
        <button class="filter-btn__show-less" type="button"></button>
        <button class="filter-btn__show-all" type="button"></button>
      </div>

      <div class="movie-modal__container">
        <!--This is a section of placeholders for dynamic content-->
        <div class="movie-modal__content">
          <span class="movie-modal__close">X</span>
          <div class="movie-details">
            <img class="movie-details__image" />
            <h2 class="movie-details__title"></h2>
            <p class="movie-details__id"></p>
            <p class="movie-details__runtime"></p>
            <p class="movie-details__description"></p>
            <p class="movie-details__genres"></p>
          </div>
        </div>
      </div>
    </main>

    <div class="celebration-modal_rootcontainer"><!--This is only a placeholder for modal--></div>

    <footer class="footer">
      <div class="footer__social">
        <h3 class="footer__social-title"></h3>
        <a class="footer__social-twitter" href="https://x.com/">
          <img src="assets/images/icons/icons-twitter-white-512.png" alt="New Twitter Icon" />
        </a>
        <a class="footer__social-instagram" href="https://www.instagram.com/">
          <img src="assets/images/icons/icons-instagram-white-512.png" alt="Instagram Icon" />
        </a>
        <a class="footer__social-youtube" href="https://www.youtube.com/">
          <img src="assets/images/icons/icons-youtube-white-512.png" alt="Youtube Icon" />
        </a>
        <a class="footer__social-linkedin" href="https://www.linkedin.com/">
          <img src="assets/images/icons/icons-linkedin-white-512.png" alt="LinkedIn Icon" />
        </a>
      </div>
      <div class="footer__contact">
        <h3 class="footer__contact-title"></h3>
        <h6 class="footer__contact-info"></h6>
        <h6 class="footer__contact-number"></h6>
        <h6 class="footer__contact-mail1"></h6>
        <h6 class="footer__contact-mail2"></h6>
      </div>
      <div class="footer__find-Us">
        <h3 class="footer__find-Us-title"></h3>
        <h6 class="footer__find-Us-streetname"></h6>
        <h6 class="footer__find-Us-postalcode"></h6>
        <h6 class="footer__find-Us-country"></h6>
      </div>
      <div class="footer__partners">
        <h3 class="footer__partners-title"></h3>
      </div>
    </footer>

    <script src="Script/main.js"></script>
    <script src="Script/fetch.js"></script>
    <script src="Script/celebration-modal.js"></script>
    <script src="Script/UI-movies.js"></script>
    <script src="Script/filter.js"></script>
    <script src="Script/UI-dateFilter.js"></script>
    <script src="Script/ReplaceBackgroundKidsCinema.js"></script>
    <script src="Script/moviecards-modal.js"></script>
    <script src="Script/filter-genre.js"></script>

  </body>
</html>
