<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Kino Kvikkjokk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="/dist/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />

    <script src="/Script/main.js"></script>
    <script src="/Script/celebration-modal.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <h1 class="header__logo-title"></h1>
      </div>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item"></li>
          <li class="header__nav-item"></li>
          <li class="header__nav-item"></li>
          <li class="header__nav-item"></li>
          <li class="header__nav-item"></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="search__container">
        <label class="search__label" for="search"></label>
        <input class="search__input" type="text" maxlength="60" name="search" placeholder="" />
        <button class="search__clear" type="button"></button>
      </div>
      <div class="filter-btn__container">
        <button class="filter-btn__today" type="button"></button>
        <button class="filter-btn__tomorrow" type="button"></button>
        <button class="filter-btn__other" type="button"></button>
      </div>
      <div class="filter-genre__container">
        <select class="filter-genre__dropdown">
          <option class="filter-genre__dropdown-all"></option>
        </select>
      </div>
      <div class="film__wrapper"></div>
      <div class="filter-btn__container">
        <button class="filter-btn__show-less" type="button"></button>
        <button class="filter-btn__show-all" type="button"></button>
      </div>
    </main>

    <div class="movicards-modal__rootcontainer"><<!--This is only a placeholder for modal--></div>
    <div class="celebration-modal_rootcontainer"><<!--This is only a placeholder for modal--></div>

    <footer class="footer">
      <div class="footer__social">
        <h3 class="footer__social-title"></h3>
        <a class="footer__social-twitter" href="https://x.com/">
          <img src="assets/images/icons/icons-twitter-white-512.png" alt="New Twitter Icon" />
        </a>
        <a class="footer__social-instagram" href="https://www.instagram.com/">
          <img src="assets/images/icons/icons-instagram-white-512.png" alt="Instagram Icon" />
        </a>
        <a class="footer__social-youtube" href="https://www.youtube.com/">
          <img src="assets/images/icons/icons-youtube-white-512.png" alt="Youtube Icon" />
        </a>
        <a class="footer__social-linkedin" href="https://www.linkedin.com/">
          <img src="assets/images/icons/icons-linkedin-white-512.png" alt="LinkedIn Icon" />
        </a>
      </div>
      <div class="footer__contact">
        <h3 class="footer__contact-title"></h3>
      </div>
      <div class="footer__find-Us">
        <h3 class="footer__find-Us-title"></h3>
      </div>
      <div class="footer__partners">
        <h3 class="footer__partners-title"></h3>
      </div>
    </footer>
  </body>
</html>
